<body>
    <script>

        var distancia = prompt("¿Cuántos kilómetros debes recorrer?");
        



        if (distancia > 0 && distancia < 1000) {
            document.write("Deberías viajar a pie");
        }
        else if (distancia > 1000 && distancia < 10000) {
            document.write("Deberías viajar en bicicleta");
        }
        else if (distancia > 10000 && distancia < 30000) {
            document.write("Deberías viajar en colectivo");
        }
        else if (distancia > 30000 && distancia < 100000) {
            document.write("Deberías viajar en auto");
        }
        else {
            alert("¡Pagá el avión!")

        }




    </script>
